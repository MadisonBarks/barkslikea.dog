<html lang="en">

    <main role="main" class="container">

    <script type="text/javascript">
      var customResponses = {
        dexy: "nut nut nut nut nut",
        nekocentral: "nyah nyah nyah?", //*sighs* just why Marcel
        crystal: "Awoooooooooo *$350 fine*",
        madison: "awowo",
        aran: "yap yap yap yap yap yap *smelly*"
      }
      var hostnamePieces = window.location.host.split(":")[0].split(".");
      var doggosName = ""
      if(hostnamePieces.length == 2 || hostnamePieces.length == 1) {
        doggosName = "You"
      }
      else {
        doggosName = hostnamePieces[0];
      }
      doggosName = punycode.toUnicode(doggosName);

      document.getElementById("doggosName").textContent = "- " + doggosName;
      if(customResponses[doggosName]) {
        document.getElementById("bork").textContent = customResponses[doggosName];
      }
    </script>
  </body>
